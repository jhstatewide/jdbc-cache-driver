name: Build and Test

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    
    - name: Build with Gradle
      run: ./gradlew build
    
    - name: Run Tests with Gradle
      run: ./gradlew test
